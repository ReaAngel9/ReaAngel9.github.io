    <div
      class="modal fade"
      id="Registro"
      tabindex="-1"

      aria-labelledby="modelTitleId"

    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registrar usuario</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form action="">
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nombre(s)"
                      required
                    />
                  </div>
                  <div class="col-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Apellidos"
                      required
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-12">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Tu correo"
                      required
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-12">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Contraseña"
                      minlength="6"
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])"
                      required
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-12">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Confirmar contraseña"
                      minlength="6"
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>

            <div
              class="d-flex p-2 bd-highlight"
              style="justify-content: center"
            >
              <input
                class="btn btn-primary btn-block"
                type="submit"
                value="Registrarse"
                style="background-color: rgb(20, 177, 54); width: 80%"
              />
            </div>
          </form>
        </div>
      </div>
