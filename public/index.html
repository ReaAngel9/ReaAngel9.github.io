    <!-- Modal agregar producto a carrito -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">

    <!-- Modal “Mi Cuenta” > “Ingresar” -->
    <div
      class="modal fade"
      id="Ingresar"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ingresar</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form class="modal-body" onsubmit="login()">
            <div class="needs-validation" >
              <div class="container-fluid">
                <div class="form-group">
                  <label for="exampleInputEmail1">Correo</label>
                  <!-- Email -->
                  <div class="input-group mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Ingresa tu correo"
                      required
                    />
                    <!-- <input type="text" class="form-control" placeholder="Ingresa tu correo" aria-label="Username" aria-describedby="basic-addon1"> -->
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="bi bi-person-fill"></i>
                        <small
                          id="emailHelpId"
                          class="form-text text-muted"
                        ></small
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Password -->
              <div class="container-fluid">
                <div class="form-group">
                  <label for="inputPassword">Password</label>

                  <div class="input-group mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword"
                      placeholder="Ingresa tu contraseña"
                      required
                    />
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="bi bi-key-fill"></i>
                        <small
                          id="emailHelpId"
                          class="form-text text-muted"
                        ></small
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="d-flex p-2 bd-highlight"
              style="justify-content: center"
            >
              <input
                class="btn btn-primary btn-block"
                type="submit"
                value="Login"
                style="background-color: rgb(20, 177, 54); width: 80%"
                required
              />
            </div>
          </form>
          <div class="modal-footer">
            No tienes cuenta!
            <p></p>
            <a
              href="#"
              data-toggle="modal"
              data-target="#Registro"
              data-dismiss="modal"
            >
              Registrate aquí</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Registro-->
    <div
      class="modal fade"
      id="Registro"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registrar usuario</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form action="">
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nombre(s)"
                      required
                    />
                  </div>
                  <div class="col-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Apellidos"
                      required
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-12">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Tu correo"
                      required
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-12">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Contraseña"
                      minlength="6"
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])"
                      required
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-12">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Confirmar contraseña"
                      minlength="6"
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>

            <div
              class="d-flex p-2 bd-highlight"
              style="justify-content: center"
            >
              <input
                class="btn btn-primary btn-block"
                type="submit"
                value="Registrarse"
                style="background-color: rgb(20, 177, 54); width: 80%"
                required
              />
            </div>
          </form>
        </div>
      </div>
    </div>
