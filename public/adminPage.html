      <!-- Modal Registro-->
      <div
        class="modal fade"
        id="Registro"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modelTitleId"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Registrar usuario</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form action="">
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nombre(s)"
                        required
                      />
                    </div>
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Apellidos"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-12">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Tu correo"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-12">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Contraseña"
                        minlength="6"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-12">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Confirmar contraseña"
                        minlength="6"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])"
                        required
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex p-2 bd-highlight" style="justify-content: center">
                <input class="btn btn-primary btn-block" type="submit" value="Registrarse" style="background-color: rgb(20, 177, 54); width: 80%"/>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="container table_orders" id="ProductTable" style="padding-top: 2.5rem">
        <div class="table_responsive">
            <table class="table text-center">
                <thead >

      <!-- Modal Agregar -->
      <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                      <div class="modal-header">
                              <h5 class="modal-title">Agregar o Editar producto</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                  </button>
                          </div>
                  <div class="modal-body" onsubmit="editProduct()">
                      <div class="container-fluid">
                        <div class="row mt-3">
                            <div class="col-12">
                              <input type="text" class="form-control" placeholder="Title" required id="title"/>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                              <input type="text" class="form-control" placeholder="Description" required id="description"/>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                              <input type="text" class="form-control" placeholder="Unit" required id="unit"/>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                              <input type="number" class="form-control" placeholder="Price" required id="price"/>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Category" required id="category"/>
                            </div>
                        </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <input type="number" class="form-control" placeholder="Stock" required id="stock"/>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="Image Url" required id="image"/>
                        </div>
                    </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary btn-danger" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-secondary" style="background-color: lightcoral; color: rgb(255, 214, 214);" onclick="createProduct()">Create</button>
                      <button type="button" class="btn btn-secondary" style="background-color: lightcoral; color: rgb(255, 214, 214);" onsubmit="editProduct()">Edit</button>
                  </div>
              </div>
          </div>
      </div>
